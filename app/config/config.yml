imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: menu.yml }
    - { resource: ../../vendor/nitra/doctrine-behaviors/config/orm-services.yml }
    # импортировать файл настроек для всех ТК
    - { resource: "@NitraDeliveryBundle/Resources/config/delivery.yml" }

framework:
#    esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] }  #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trusted_proxies: false
    session:         ~
        
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
#            - 'NitraNlCollectionBundle:Form:fields.html.twig'
            - 'NitraThemeBundle:Form:fields.html.twig'
            
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite:
            apply_to: ["\.css$", "\.less$"]
        lessphp:
            apply_to: "\.less$"
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
     #   auto_mapping: true
        default_entity_manager:   default
#        
#        filters:
#            softdeleteable:
#                class: Nitra\NitraThemeBundle\Filter\SoftDeleteableFilter
#                enabled: true        
#        
        entity_managers:
            default:
                filters:
                    softdeleteable:
                        class: Nitra\NitraThemeBundle\Filter\SoftDeleteableFilter
                        enabled: true
#                    filial:
#                        class: Nitra\ManagerBundle\Filter\FilialFilter
#                        enabled: true
                connection:       default
                auto_mapping: true 
                naming_strategy: doctrine.orm.naming_strategy.underscore
                hydrators:
                    KeyPair: Nitra\NitraThemeBundle\Hydrators\KeyPairHydrator 

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOS Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Nitra\ManagerBundle\Entity\Manager
    group:
      group_class:  Nitra\ManagerBundle\Entity\Group

# Admingenerator Configuration
admingenerator_generator:
    base_admin_template: ::base_admin.html.twig
    use_doctrine_orm: true
    stylesheets: []
    templates_dirs: [ %kernel.root_dir%/../vendor/nitra/nitra-theme-bundle/Nitra/NitraThemeBundle/Resources/templates ]
    twig:
        use_localized_date: true
        date_format: 'Y-M-d'
        localized_date_format: 'full'
        localized_datetime_format: 'medium'
        datetime_format: 'Y-m-d H:i'  
        number_format:
            decimal: 2
            decimal_point: ','
            thousand_separator: ' '

parameters:
    knp.doctrine_behaviors.blameable_listener.user_entity: Nitra\ManagerBundle\Entity\Manager









